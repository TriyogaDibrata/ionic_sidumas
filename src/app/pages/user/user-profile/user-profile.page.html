<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content color="danger">
      <img src="assets/img/avatar.jpeg">
      <ion-button class="btn-avatar" color="dark" size="small">
        <ion-icon slot="icon-only" name="camera" size="small"></ion-icon>
      </ion-button>
      <h1 class="display_name">{{user.name}}</h1>
      <!-- <h2 color="light" margin-bottom>{{user.email}}</h2> -->
      <ion-chip class="display_email">
        {{user.email}}
      </ion-chip>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Data Diri</ion-label>
            </ion-list-header>

            <ion-item no-padding>
              <ion-label color="dark" position="stacked">Nama</ion-label>
              <ion-input type="text" value="{{user.name}}"></ion-input>
            </ion-item>

            <ion-item no-padding>
              <ion-label color="dark" position="stacked">Email</ion-label>
              <ion-input type="email" value="{{user.email}}"></ion-input>
            </ion-item>

            <ion-item no-padding>
              <ion-label color="dark" position="stacked">Phone</ion-label>
              <ion-input type="tel" clearInput="true" value="{{user.no_hp}}"></ion-input>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">Jenis Kelamin</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="primary">Laki-laki</ion-label>
                <ion-radio slot="start" value="laki-laki" checked></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label color="primary">Perempuan</ion-label>
                <ion-radio slot="start" value="perempuan"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="large" expand="block" color="dark" (click)="sendData()" no-margin>Edit</ion-button>
  </ion-card>
</ion-content>
