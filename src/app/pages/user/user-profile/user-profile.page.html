<ion-header>
  <ion-toolbar color="theme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content color="danger">
      <img *ngIf="user.avatar" [src]="user.avatar">
      <img *ngIf="!user.avatar" src="assets/img/user.png">
      <ion-button class="btn-avatar" color="dark" size="small" shape="round">
        <ion-icon slot="icon-only" name="camera" size="small"></ion-icon>
      </ion-button>
      <h1 class="display_name">{{user.name}}</h1>
      <!-- <h2 color="light" margin-bottom>{{user.email}}</h2> -->
      <ion-chip class="display_email">
        {{user.email}}
      </ion-chip>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="danger">
              <ion-label class="fw700">Informasi Publik</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nama</ion-label>
              <ion-input type="text" value="{{user.name}}"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Email</ion-label>
              <ion-input type="email" value="{{user.email}}"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Bio</ion-label>
              <ion-textarea type="text" clearInput="true" value="{{user.no_hp}}"></ion-textarea>
            </ion-item>

            <ion-list no-padding>
              <ion-radio-group>
                <ion-list-header>
                  <ion-label>Jenis Kelamin</ion-label>
                </ion-list-header>

                <ion-item>
                  <ion-label>Laki-Laki</ion-label>
                  <ion-radio slot="start" value="1"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Perempuan</ion-label>
                  <ion-radio slot="start" value="0"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </ion-list>

          <ion-list margin-bottom>
            <ion-list-header color="danger">
              <ion-label class="fw700">Data Pribadi</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Phone</ion-label>
              <ion-input type="tel" clearInput="true" value="{{user.no_hp}}"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Tanggal Lahir</ion-label>
              <ion-datetime display-format="DD MMMM YYYY"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">NIK</ion-label>
              <ion-input type="number" value="{{user.email}}"></ion-input>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button shape="round" expand="block" color="primary" (click)="sendData()" style="margin: 0 40px 20px 40px;">Edit</ion-button>
  </ion-card>
</ion-content>
